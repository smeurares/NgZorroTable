<button nz-button nzType="primary" (click)="showModal()">Add</button>
<nz-modal
  [(nzVisible)]="addModalVisible"
  nzTitle="Add user"
>
  <form [formGroup]="userForm" (ngSubmit)="handleAddModalSubmit()">
    <ng-container *nzModalContent>
      <div nz-row nzJustify="center">
        <div nz-col nzSpan="8">
          <nz-form-item>
            <nz-form-label>Name</nz-form-label>
            <nz-form-control nzErrorTip="Please input your name">
              <input nz-input formControlName="name" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label>Nickname</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="nickname" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label>Age</nz-form-label>
            <nz-form-control nzErrorTip="Please input your age">
              <input nz-input type="number" formControlName="age" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label>Job</nz-form-label>
            <nz-form-control>
              <input nz-input formControlName="job" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label>Gender</nz-form-label>
            <nz-form-control>
              <nz-select formControlName="gender" nzPlaceHolder="Select Gender">
                <nz-option nzValue="male" nzLabel="Male"></nz-option>
                <nz-option nzValue="female" nzLabel="Female"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </ng-container>
    <ng-container *nzModalFooter>
    <nz-form-item >
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="userForm.invalid" (click)="handleAddModalSubmit()">
          Submit
        </button>
        <button nz-button nzType="default" (click)="handleAddModalCancel()">
          Cancel
        </button>
      </nz-form-control>
    </nz-form-item>
  </ng-container>
  </form>
</nz-modal>
